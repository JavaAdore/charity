<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div style="min-height: 60px;">


		<div
			style="padding-top: 10px; padding-bottom: 5px; padding-left: 40px;">

			<span style="padding-left: 30px; margin-left: 15px;"> 
				<img  src="#{request.contextPath}/resources/images/logo.png" alt="WebApp2015 Logo" />
			</span> 
			
			<span style="padding-right: 25px; margin-right: 25px; padding-top: 15px; float: right;">
                            <h:form>	
                            <h:outputText value="Hello, " style="color: white; font-size: 17px;"/>
				<h:commandLink id="user" actionListener="#" style="text-decoration: none;">
                                    <h:outputText value="(#{applicationScopeHandlerBean.getCurrentSystemUser().email})" style="color: #D7DB07;"/>
				</h:commandLink>
				<h:outputText value="   |   " style="color: white;"/>
                                <h:commandLink id="ajax"  value="Logout" style="text-decoration: none; color: #01ADEF;">
                                    <f:ajax listener="#{applicationScopeHandlerBean.logout()}" immediate="true" />
				</h:commandLink>
                                </h:form>
			</span>
		</div>
	</div>

</ui:composition>
